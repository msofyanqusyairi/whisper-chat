<html>

<head>
    <title>Whisper Chat - Sign In</title>

    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/custom.css">
    <script src="/assets/javascripts/jquery/jquery-3.2.1.min.js"></script>
    <script src="/assets/javascripts/semantic-ui/semantic.min.js"></script>
    <script src="/assets/javascripts/socketio/socketio-2.0.3.slim.js"></script>
</head>

<body>
    <div class="ui raised very padded text container segment">
        <div class="ui secondary  menu">
            <a class="active item">Sign In</a>
            <a class="item">Register</a>
        </div>
        <h2 class="ui header">Sign In</h2>
        <div id="app">
            <!-- <div id="nav">
                    <a href='#' class="tab" v-on:click="makeActive('homeActive')">Home</a>
                    <a href='#' class="tab" v-on:click="makeActive('infoActive')">Info</a>
                </div>
                <div class="content">
                    <div class="boxes" id="home" v-show="isActiveTab('homeActive')">
                    </div>
                    <div class="boxes" id="info" v-show="isActiveTab('infoActive')">
                    </div>
                </div> -->
            <form class="ui form">
                <div class="field">
                    <label>Username</label>
                    <input name="username" placeholder="Username" type="text">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input name="password" placeholder="Password" type="password">
                </div>
                <button class="ui button" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>

<script src="/assets/javascripts/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/javascripts/vue/vue.dev.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            choice: 'homeActive' // Home is chosen by default
        },
        methods: {
            makeActive: function (val) {
                this.choice = val;
            },
            isActiveTab: function (val) {
                return this.choice === val;
            }
        }
    });
</script>

</html>
