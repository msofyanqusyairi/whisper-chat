<html>

<head>
    <title>Whisper Chat - Register</title>

    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/custom.css">
    <script src="/assets/javascripts/jquery/jquery-3.2.1.min.js"></script>
    <script src="/assets/javascripts/semantic-ui/semantic.min.js"></script>
    <script src="/assets/javascripts/socketio/socketio-2.0.3.slim.js"></script>
</head>

<body>
    <div class="ui raised very padded text container segment">
        <div class="ui secondary  menu">
            <a class="item">Sign In</a>
            <a class="active item">Register</a>
        </div>
        <h2 class="ui header">Register</h2>
        <div id="app">
            <form class="ui form" method="post" action="/api/register">
                <div class="field">
                    <label>Username</label>
                    <input name="username" placeholder="Username" type="text">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input name="password" placeholder="Password" type="password">
                </div>
                <div class="field">
                    <label>Secret Key</label>
                    <input name="secret_key" placeholder="Secret Key" type="password">
                </div>
                <button class="ui button" type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>

<script src="/assets/javascripts/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/javascripts/vue/vue.dev.js"></script>
<script src="/assets/javascripts/axios/axios.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            choice: 'homeActive' // Home is chosen by default
        },
        methods: {
            makeActive: function (val) {
                this.choice = val
            },
            isActiveTab: function (val) {
                return this.choice === val
            },
            onSubmit: function () {
                console.log('oke submit')
                window.location.href = "/signin"
            }
        }
    })
</script>

</html>
